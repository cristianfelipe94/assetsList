<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"crossorigin="anonymous">
    <title>Portfolio.</title>
</head>
<body>

    <div class="tabs-info-wrapper-hidden" id="js-tabs-info-wrapper">
        <ul class="tabs-list">
            <li>About</li>
            <li>Portfolio</li>
            <li>Relevant Education</li>
            <li>Transferable Experience</li>
            <li>Resume</li>
        </ul>
        <button class="btnAction" id="js-btn-close">Close</button>
    </div>

    <div class="landing-page-wrapper" id="js-landingpage">
        <div class="tabs-wrapper">
            <div class="sign">
                <img src="img/signature-logo-proj-mixed-color.png" alt="" class="img-logo">
            </div>
            <div class="lang">
                <img src="img/español.svg" alt="" class="flag" id="españolFlagLang">
                <img src="img/english.svg" alt="" class="flag" id="englishFlagLang">
            </div>
            <div class="social">
                <a href="https://www.instagram.com/stoned_christ/" target="bank" class="social-icon fab fa-instagram" id="insta"></a>
                <a href="https://github.com/cristianfelipe94" target="bank" class="social-icon fab fa-github" id="github"></a>
            </div>
        </div>

        <div class="img-wrapper">
            <img src="" alt="Esto es una foto" class="imgHello">
            <div class="sayHello">
                <p id="js-hello">Hola</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
